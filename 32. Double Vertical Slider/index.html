<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2A86BA">
          <h1>Blue Sky</h1>
          <p>with it's Mountain</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
        <div style="background-color: #638c78">
          <h1>Nature Forest</h1>
          <p>all in green</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9yZXN0fGVufDB8fDB8fHww');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1620890051738-365ed9a1086a?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZWFnbGUlMjBmbHlpbmclMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1533154683836-84ea7a0bc310?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FzdGxlfGVufDB8fDB8fHww');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1635268008988-fdadee56a2f0?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMHNreSUyMG1vdW50YWlufGVufDB8fDB8fHww');">
        </div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

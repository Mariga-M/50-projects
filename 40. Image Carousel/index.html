<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
          <img  
            src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9yZXN0fGVufDB8fDB8fHww"
            alt="first image"
          />

          <img  
            src="https://images.unsplash.com/photo-1620890051738-365ed9a1086a?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZWFnbGUlMjBmbHlpbmclMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D"
            alt="second image"
          />

          <img  
            src="https://images.unsplash.com/photo-1635268008988-fdadee56a2f0?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMHNreSUyMG1vdW50YWlufGVufDB8fDB8fHww"
            alt="third image"
          />

          <img  
          src="https://images.unsplash.com/photo-1704646526970-85f3a1d1a6da?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
          alt="forth image"
        />

          <img  
            src="https://images.unsplash.com/photo-1682686580849-3e7f67df4015?w=1350&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0Nnx8fGVufDB8fHx8fA%3D%3D"
            alt="fifth image"
          />
      </div>
      <div class="buttons-container">
        <!-- <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button> -->

        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
